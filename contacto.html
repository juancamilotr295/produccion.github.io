<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cafe Isla verde | Contacto</title>
        <link rel="icon" type="image/png" href="/assets/img/Logo_Isla_verde.png" />
        <meta name="description" content="Pagina oficial de la finca cafetera Isla verde" />
        <!-- CSS -->
        <link rel="stylesheet" href="assets/css/header.css" />
        <link rel="stylesheet" href="assets/css/contacto.css" />
        <link rel="stylesheet" href="assets/css/footer.css" />
    </head>
    <body>
        <!-- Header -->
        <div id="header"></div>
        <!-- Contacto -->
        <header class="contact-header">
            <div class="contact-header__container">
                <h2 class="contact-header__title">Contáctanos</h2>

                <p class="contact-header__subtitle">Estamos listos para atenderte, resolver tus dudas y acompañarte en cada proceso. Escríbenos y recibe atención cercana, profesional y oportuna.</p>
            </div>
        </header>

        <section class="contact-main">
            <div class="contact-main__container">
                <!-- MAPA -->
                <div class="contact-main__map">
                    
                    <iframe src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d13407.58602650642!2d-75.39368715774323!3d2.4740952778920677!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2zMsKwMjgnMjUuMSJOIDc1wrAyMyczMi42Ilc!5e0!3m2!1ses!2sco!4v1771951026428!5m2!1ses!2sco" class="contact-main__iframe" loading="lazy"> </iframe>
                </div>

                <!-- FORMULARIO -->
                <div class="contact-main__form-box">
                    <h3 class="contact-main__title">Envíanos un mensaje</h3>

                    <form class="contact-main__form">
                        <div class="contact-main__group">
                            <label>Nombre</label>
                            <input type="text" placeholder="Tu nombre" required />
                        </div>

                        <div class="contact-main__group">
                            <label>Correo</label>
                            <input type="email" placeholder="tu@email.com" required />
                        </div>

                        <div class="contact-main__group">
                            <label>Teléfono</label>
                            <input type="tel" placeholder="+57" />
                        </div>

                        <div class="contact-main__group">
                            <label>Mensaje</label>
                            <textarea rows="5" placeholder="Escribe tu mensaje..." required></textarea>
                        </div>

                        <button type="submit" class="contact-main__btn">Enviar mensaje</button>
                    </form>
                </div>
            </div>
        </section>
        <!-- Footer -->
        <div id="footer"></div>
        <script src="assets/js/main.js"></script>
    </body>
</html>
